<source>
  type exec
  tag oms.changetracking
  command /opt/microsoft/omsconfig/Scripts/PerformInventory.py > /dev/null && cat /etc/opt/omi/conf/omsconfig/configuration/Inventory.xml
  format tsv
  keys xml
  run_interval 300s
</source>

<filter oms.changetracking>
  type filter_changetracking
  # Force upload even if the data has not changed
  force_send_run_interval 24h
  log_level warn
</filter>
